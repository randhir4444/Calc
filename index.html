<html lang="en">

</head>
<body>
    <div class="container" >
    <h1>Randhir's Calc</h1>
        <br>

        <br>
        <br>
    <table>
        <tr>
        <td><button id="button1" id="clear">C</button></td>
        <td><button id="button1" id="on">ON</button></td>
        <td><button id="button1" id="off">OFF</button></td>
        <td><button id="button1">Love</button></td>
        </tr>
        <tr>
            <td><button id="button1">1</button></td>
            <td><button id="button1">2</button></td>
            <td><button id="button1">3</button></td>
            <td><button id="button1">4</button></td>
        </tr>
        <tr>
            <td><button id="button1">5</button></td>
            <td><button id="button1">6</button></td>
            <td><button id="button1">7</button></td>
            <td><button id="button1">8</button></td>
        </tr>
        <tr>
            <td><button id="button1">9</button></td>
            <td><button id="button1">0</button></td>
            <td><button id="button1">00</button></td>
            <td><button id="button1">+</button></td>
        </tr>
        <tr>
            <td><button id="button1">-</button></td>
            <td><button id="button1">*</button></td>
            <td><button id="button1">/</button></td>
            <td><button id="button1">=</button></td>
        </tr>

    </div>

</div>
